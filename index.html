  <div id="board"></div>

<script>
let board = document.getElementById("board");
let moveCount = 0;
let moveHistory = [];
let visited = new Set();
let knightPos = {x:0, y:0};
let boardSize = 8;
let startTime, timerInterval;

function startGame() {
  boardSize = parseInt(document.getElementById("boardSize").value);
  moveCount = 0;
  moveHistory = [{x:0, y:0}];
  visited = new Set(["0,0"]);
  knightPos = {x:0, y:0};
  board.innerHTML = "";
  board.style.gridTemplateColumns = `repeat(${boardSize}, 50px)`;
  board.style.gridTemplateRows = `repeat(${boardSize}, 50px)`;

  for (let i = 0; i < boardSize * boardSize; i++) {
    let cell = document.createElement("div");
    cell.className = "cell";
    let x = Math.floor(i / boardSize);
    let y = i % boardSize;
    cell.id = `${x},${y}`;
    cell.addEventListener("click", () => moveKnight(x, y));
    cell.addEventListener("touchstart", () => moveKnight(x, y), {passive:true});
    board.appendChild(cell);
  }
  updateBoard();
  startTime = new Date();
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(updateTimer, 1000);
}

function moveKnight(x, y) {
  const dx = Math.abs(knightPos.x - x);
  const dy = Math.abs(knightPos.y - y);
  if ((dx === 2 && dy === 1) || (dx === 1 && dy === 2)) {
    if (visited.has(`${x},${y}`)) return;
    moveCount++;
    knightPos = {x, y};
    visited.add(`${x},${y}`);
    moveHistory.push({x, y});
    updateBoard();
  }
}

function updateBoard() {
  document.querySelectorAll(".cell").forEach(c => {
    c.classList.remove("visited", "hint");
    c.textContent = "";
  });

  moveHistory.forEach((pos, i) => {
    const cell = document.getElementById(`${pos.x},${pos.y}`);
    if (cell) {
      cell.classList.add("visited");
      cell.textContent = i + 1;
    }
  });

  const current = moveHistory[moveHistory.length - 1];
  knightPos = {x: current.x, y: current.y};
  document.getElementById(`${current.x},${current.y}`).textContent = "â™";

  showHints(current.x, current.y);
  document.getElementById("moveCount").textContent = moveCount;
}

function showHints(x, y) {
  const moves = [
    [x+2, y+1], [x+2, y-1], [x-2, y+1], [x-2, y-1],
    [x+1, y+2], [x+1, y-2], [x-1, y+2], [x-1, y-2]
  ];
  let hasMove = false;
  moves.forEach(([i,j]) => {
    if (i >= 0 && j >= 0 && i < boardSize && j < boardSize && !visited.has(`${i},${j}`)) {
      const cell = document.getElementById(`${i},${j}`);
      if (cell) cell.classList.add("hint");
      hasMove = true;
    }
  });
  if (!hasMove && visited.size < boardSize * boardSize) alert("ì‹¤íŒ¨! ë” ì´ìƒ ì´ë™í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
  if (visited.size === boardSize * boardSize) alert("ğŸ‰ ì„±ê³µ! ëª¨ë“  ì¹¸ì„ ë°©ë¬¸í–ˆìŠµë‹ˆë‹¤!");
}

function undoMove() {
  if (moveHistory.length <= 1) return;
  const last = moveHistory.pop();
  visited.delete(`${last.x},${last.y}`);
  moveCount--;
  updateBoard();
}

function resetGame() {
  clearInterval(timerInterval);
  startGame();
}

function updateTimer() {
  const now = new Date();
  const elapsed = Math.floor((now - startTime) / 1000);
  const min = Math.floor(elapsed / 60);
  const sec = elapsed % 60;
  document.getElementById("timer").textContent = `${min}ë¶„ ${sec}ì´ˆ`;
}
</script>
